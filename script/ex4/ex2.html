<body>
    <h1>Object</h1>

    <script>
    function Person(username,age){
        this.username= username
        this.age = age
        this.introduce=function()   {
            console.log('안녕하세요'+this.username +'당신의나이는'+this.age+'입니다')
        }
    }

    var p1 = new Person('lee',12)
    var p2 = new Person('lsg',15)

    p1.introduce()
    p2.introduce()
    </script>
</body>
