<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body { font-size: 3rem;}
    </style>
    
</head>
<body>
    <h1>Object</h1>

    <script>
    var person = {}
    person.username = '인생'
    person.age = 12
    person.introduce = function(){
        console.log('안녕?')
    }  

    var person1 = {
        username:'lee',
        age:12,
        introduce:function(){
            console.log('안녕?'+this.username +'재미진다' + this.age + '살')
        }
    }
    person1.introduce()
    person.introduce()
    </script>
</body>
</html>
